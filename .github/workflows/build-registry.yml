name: Build Registry

on:
  push:
    branches: [main]
    paths:
      - '*/agent.json'
      - '*/icon.svg'
      - '.github/workflows/**'
      - '*.schema.json'
  pull_request:
    branches: [main]
    paths:
      - '*/agent.json'
      - '*/icon.svg'
      - '.github/workflows/**'
      - '*.schema.json'
  workflow_dispatch:

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Validate and build
        run: uv run --with jsonschema .github/workflows/build_registry.py

      - name: List dist
        run: ls -la dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: registry
          path: dist/

  publish:
    name: Publish Release
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: registry
          path: dist/

      - name: Publish release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="v$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)"

          # Create versioned release (exclude registry-for-jetbrains.json)
          gh release create "$VERSION" \
            --title "Registry $VERSION" \
            --notes "Auto-generated registry index" \
            dist/registry.json \
            dist/agent.schema.json \
            dist/registry.schema.json \
            dist/*.svg

          # Delete old 'latest' tag and release
          gh release delete latest --yes --cleanup-tag || true